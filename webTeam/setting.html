<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap"
      rel="stylesheet"
    />

    <link href="./style/setting.css" type="text/css" rel="stylesheet" />
    <title>Setting</title>
  </head>
  <body>
    <input type="radio" id="paddle" name="tab" />
    <input type="radio" id="ball" name="tab" />
    <div id="main">
      <img src="./img/setting.png" />
      <p id="setting-title">setting</p>
      <div id="setting-wrap">
        <label for="paddle">SET BALL</label>
        <label for="ball">SET PADDLE</label>
        <div class="setting-main">
          <p>CHANGE BALL COLOR</p>
          <div id="color-wrap">
            <label class="color-label"></label>
            <label class="color-label"></label>
            <label class="color-label"></label>
            <label class="color-label"></label>
            <label
              class="color-label"
              style="background-color: #ca8787"
            ></label>
            <label
              class="color-label"
              style="background-color: #e1afd1"
            ></label>
            <label
              class="color-label"
              style="background-color: #4a55a2"
            ></label>
            <label
              class="color-label"
              style="background-color: #03aed2"
            ></label>
            <label
              class="color-label"
              style="background-color: #c5dff8"
            ></label>

            <label
              class="color-label"
              style="background-color: #bff6c3"
            ></label>
            <label
              class="color-label"
              style="background-color: #ffff80"
            ></label>

            <label class="color-label" style="background-color: white"></label>
            <label class="color-label" style="background-color: red"></label>
            <label class="color-label" style="background-color: blue"></label>
            <label class="color-label" style="background-color: black"></label>

            <label class="color-label"></label>
          </div>
        </div>
        <div class="setting-main"></div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<fieldset>
				<h1>프런트엔드 개발자 지원서 </h1>
				<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
			<h3><b>개인정보</b></h3>
			<ul>
				<li>
					<label for="u-id">이름</label>
					<input type="text" id="u-id" placeholder="공백 없이 입력하세요">
				</li>
				<li>
					<label for="u-tel">연락처</label>
					<input type="tel" id="u-tel">
				</li>
			</ul>
			<h4>지원분야</h4>
			<ul>
				<li>
					<label>
						<input type="radio" value="web_publishing">웹 퍼블리싱
					</label>
				</li>
				<li>
					<label><input type="radio" value="web_dev)">웹 어플리케이션 개발</label>
				</li>
				<li>
					<label><input type="radio" value="web_env">개발 환경 개선</label>
				</li>
			</ul>
			<h4>지원동기</h4>
			<textarea cols="60" rows="5" placeholder="본사 지원동기를 간략히 써 주세요"></textarea>
			<button type="submit">접수하기</button>
			<button type="reset">다시 쓰기</button>
				
				
			</form>
			</fieldset>
		</div>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Times New Roamn', serif;
            width: 960px;
            margin: 0 auto;
        }

        header {
            width: 960px;
            height: 160px;
            margin: 0 auto;
        }

        #content {
            width: 960px;
            margin: 0 auto;
            overflow: hidden;
        }

        section {
            width: 720px;
            float: left;
        }

        aside {
            width: 320px;
            float: right;
        }

        li {list-style: none;}
        a {text-decoration: none;}
        img {border: 0;}

        #main-header {
            position: relative;
        }

        #main-header > #title {
            position: absolute;
            right: 20px;
            top: 30px;
        }

        #main-header > nav {
            position: absolute;
            left: 0;
            bottom: 0;
        }

        #title {
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

    nav > ul { overflow: hidden;}

    nav > ul > li {
        float: left;
        list-style: none;
    }

    nav > ul > li > a {
        display: block;
        width: 100px;
        height: 20px;
        padding: 10px;
        text-align: center;
        line-height: 20px;
        border: 1px solid blue;
    }

    nav > ul > li > a:hover {
        color: white;
        background-color: black;
    }

    nav > ul > li:first-child > a {
        border-radius: 15px 0 0 15px;
    }

    nav > ul > li:last-child > a {
        border-radius: 0 15px 15px 0;
    }

    #fbox {
        width: 300px;
        height: 200px;
        position: fixed;
        background-color: red;
        left: 30%;
        top: 20%;
        margin-top: 120px;
    }

    aside input{
        display: none;
    }

    input:nth-of-type(1) {display: none;}
    input:nth-of-type(2) {display: none;}

    input:nth-of-type(1) ~ div:nth-of-type(1) {display: none;}
    input:nth-of-type(2) ~ div:nth-of-type(2) {display: none;}

    input:nth-of-type(1):checked ~ div:nth-of-type(1) {display: block;}
    input:nth-of-type(2):checked ~ div:nth-of-type(2) {display: block;}

    section.tab-title {overflow: hidden;}

    section.tab-title > label {
        display: block;
        float: left;
        width: 100px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: 1px solid black;
        background-color: black;
        color: white;
    }

    

    input:nth-of-type(1):checked ~ section.tab-title > label:nth-of-type(1) {
        background-color: white;
        color: black;
    }

    input:nth-of-type(2):checked ~ section.tab-title > label:nth-of-type(2) {
        background-color: white;
        color: black;
    }

    .item {
        overflow: hidden;
        width: 182px;
        padding: 10px;
        border: 1px solid black;
        border-top: none;
    }

    .thumbnail{
        float: left;
    }

    .description {
        float: left;
        margin-top: 10px;
    }

    .description > strong {
        display: block;
        width: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }


    </style>
</head>
